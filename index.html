<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Latent Noise Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="hud" class="ui">
      <div class="hud-row">
        <span id="track-title">Latent Noise</span>
        <span id="track-time">00:00</span>
      </div>
      <div class="hud-row">
        <span id="hud-status">Idle</span>
        <span id="hud-fps">FPS: --</span>
      </div>
    </div>
    <div id="controls" class="ui">
      <button id="prev">Prev</button>
      <button id="play">Play</button>
      <button id="next">Next</button>
      <input id="seek" type="range" min="0" max="100" value="0">
      <select id="playlist"></select>
      <label class="vol">Volume <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7"></label>
      <label><input type="checkbox" id="bypass"> NN Bypass</label>
    </div>
    <audio id="player" preload="metadata"></audio>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
