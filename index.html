<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Latent Noise Visualizer</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="intro-overlay" role="dialog" aria-modal="true" aria-hidden="false">
      <div class="intro-content">
        <h1 class="intro-heading">Latent Noise</h1>
        <p class="intro-text">Everything you see and hear is AI generated.</p>
        <p class="intro-text">Press play to start the excursion into the model's inner workings.</p>
        <button id="intro-play" class="intro-button" type="button">Play</button>
      </div>
    </div>
    <canvas id="c"></canvas>
    <div id="hud" class="ui">
      <div class="hud-row hud-top">
        <span id="track-title">Latent Noise</span>
        <span id="track-time">00:00</span>
      </div>
      <div class="hud-row hud-stats">
        <span id="hud-status">Idle</span>
        <span id="hud-fps">FPS: --</span>
      </div>
      <div class="hud-row hud-volume">
        <label for="volume">Volume <span id="volume-display">70%</span></label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7">
      </div>
    </div>
    <div id="controls" class="ui">
      <button id="prev">Prev</button>
      <button id="play">Play</button>
      <button id="next">Next</button>
      <input id="seek" type="range" min="0" max="100" value="0">
      <select id="playlist"></select>
      <button id="fullscreen" type="button">Fullscreen</button>
    </div>
    <audio id="player" preload="metadata"></audio>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
