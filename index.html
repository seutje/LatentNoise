<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Latent Noise Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div
      id="intro-overlay"
      class="intro-overlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="intro-overlay-title"
      aria-hidden="false"
    >
      <div class="intro-overlay__content">
        <h1 id="intro-overlay-title">Latent Noise</h1>
        <p>Everything you see and hear is AI generated.</p>
        <p>Press play to start the excursion into the model's inner workings.</p>
        <button id="intro-play" type="button" class="intro-overlay__button">Play</button>
      </div>
    </div>
    <canvas id="c"></canvas>
    <div id="hud" class="ui">
      <div class="hud-row hud-top">
        <span id="track-title">Latent Noise</span>
        <span id="track-time">00:00</span>
      </div>
      <div class="hud-row hud-stats">
        <span id="hud-status">Idle</span>
        <span id="hud-fps">FPS: --</span>
      </div>
      <div class="hud-row hud-volume">
        <label for="volume">Volume <span id="volume-display">70%</span></label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7">
      </div>
      <div class="hud-row hud-toggles" id="hud-toggles">
        <label><input type="checkbox" id="toggle-fullscreen" data-toggle="fullscreen"> Fullscreen</label>
        <label><input type="checkbox" id="toggle-bloom" data-toggle="bloom" checked> Bloom</label>
        <label><input type="checkbox" id="toggle-trails" data-toggle="trails" checked> Trails</label>
        <label><input type="checkbox" id="toggle-grid" data-toggle="grid"> Grid</label>
        <label><input type="checkbox" id="toggle-safe" data-toggle="safe"> Safe</label>
        <label><input type="checkbox" id="bypass" data-toggle="bypass"> NN Bypass</label>
      </div>
    </div>
    <div id="controls" class="ui">
      <button id="prev">Prev</button>
      <button id="play">Play</button>
      <button id="next">Next</button>
      <input id="seek" type="range" min="0" max="100" value="0">
      <select id="playlist"></select>
    </div>
    <audio id="player" preload="metadata"></audio>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
